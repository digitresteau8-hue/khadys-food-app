    <link rel="icon" type="image/png" href="https://i.ibb.co/vxjPXKMT/1759906760837.png">
    <link rel="apple-touch-icon" href="https://i.ibb.co/vxjPXKMT/1759906760837.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Great+Vibes&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              script: ['Great Vibes', 'cursive'],
            },
            colors: {
              brand: {
                brown: '#3E2723',
                orange: '#FF6F00',
                gold: '#FFD700',
                cream: '#FFF8E1',
                green: '#2E7D32',
                light: '#FAFAFA'
              }
            },
            animation: {
              'wave': 'wave 2.5s infinite',
              'fade-in': 'fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
              'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
              'pulse-slow': 'pulse-slow 4s ease-in-out infinite',
              'marquee': 'marquee 30s linear infinite',
              'cart-pop': 'cartPop 0.4s ease-in-out',
            },
            keyframes: {
              wave: {
                '0%, 100%': { transform: 'rotate(0deg)' },
                '10%, 30%, 50%': { transform: 'rotate(14deg)' },
                '20%, 40%, 60%': { transform: 'rotate(-8deg)' },
              },
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
              marquee: { '0%': { transform: 'translateX(0%)' }, '100%': { transform: 'translateX(-50%)' } },
              cartPop: { '0%': { transform: 'scale(1)' }, '50%': { transform: 'scale(1.3)' }, '100%': { transform: 'scale(1)' } },
              'pulse-slow': { '0%, 100%': { transform: 'scale(1)', opacity: '1' }, '50%': { transform: 'scale(1.05)', opacity: '0.9' } }
            }
          }
        }
      }
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      body {
        background-color: #FAFAFA;
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
      }
    </style>
